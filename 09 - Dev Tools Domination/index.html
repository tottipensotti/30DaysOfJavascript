<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Tools</title>
</head>
 <body>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular: just type console.log() to show something in the console.
    console.log('Hello!')

    // Interpolated: use %s to replace with another string.
    console.log('Hello I am a %s string!','ðŸ’©');

    // Styled: use %c before string we want to style.
    console.log('%c I am some great text','font-size:50px; background:red; color: blue;');

    // warning!
    console.warn('DANGER!');

    // Error
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing: for True or False, if False it will return the string in the second slot.
    const n1 = 1;
    const n2 = 3;
    console.assert( n1 === n2, `Ouch! That's wrong`);

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together: will group everything between console.group and console.groupEnd
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.log('Steve');
    console.count('Wes');
    console.log('Steve');
    console.count('Wes');
    console.log('Steve');
    console.count('Wes');
    console.log('Steve');
    console.count('Wes');
    console.log('Steve');

    // timing
    console.time('fetching data');
    fetch("https://api.github.com/users/tottipensotti")
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })

    // Creating Tables
    console.table(dogs);
  </script>
 </body>
</html>
