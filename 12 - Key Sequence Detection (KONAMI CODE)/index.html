<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Key Sequence Detection - JS12</title>
<script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
      const keyPressed = [];
      const secretWord = 'hello';

      window.addEventListener('keyup', (e) =>{
          keyPressed.push(e.key);
          keyPressed.splice(-secretWord.length -1, keyPressed.length - secretWord.length);

          if(keyPressed.join('').includes(secretWord)){
              console.log('HI THERE!');
              cornify_add();
          }
          console.log(keyPressed);
      })
  </script>
</body>
</html>
